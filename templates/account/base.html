    <div class="container ">
    <div class="row justify-content-center mt-5 mb-5 py-4">
      <div class="col-md-3 mt-5">
        <button class="btn btn-light"> <a href="{% url 'home' %}">Back to Home</a></button>
      </div>
      <div class="col-md-9 shadow p-3 mb-5 bg-white rounded">

        {% if messages %}
        <div>
            {% for message in messages %}
            <p style="color: blue;">{{message}}</p>

<script>
     var i = 0;
     var images =[];
     var time = 3000;
     
     images[0]= "url({% static 'images/accountbg.jpg' %})"
     images[1]= "{% static 'images/codeimg2.svg' %}"
     images[2]= "{% static 'images/codeimg3.svg' %}"
     images[3]= "{% static 'images/codeimg4.svg' %}"
     
     function changeImg(){
         document.slide2.src = images[i];
        
         if (i < images.length - 1){
             i++;
         } else {
             i = 0;
         }
          setTimeout("changeImg()", time);
        }
    window.onload = changeImg;
     
</script>
